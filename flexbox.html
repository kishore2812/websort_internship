<!DOCTYPE html>
<html>
    <head>
        <title>flexbox practice</title>
        <body style="padding-bottom: 1000px;">
            <div style="
                display: flex;
                flex-direction: row ;">
                <div style="background-color: aqua; ;">div1 text</div>
                <div style="background-color: brown;">div2 <p>text</p></div>
                
            </div>
            <div style="
                margin-top: 20px;
                display: flex;
                flex-direction: row ;
                ">
                <div style="background-color: aqua ;width: 100px">100px</div>
                <div style="background-color: brown; flex: 1;">flex:1 </div>
            </div>
            <div style="
                margin-top: 20px;
                height: 70px;
                border-width: 2px;
                border-style: solid;
                border-color: black;

                display: flex;
                flex-direction: row ;
                justify-content: center;
                
                ">
                <div style="background-color: brown; width: 100px;">100px </div>
                <div style="background-color: green ;width: 100px">100px</div>
                <div style="background-color: aqua ;width: 100px;">100px</div>
            </div>
            <div style="
                margin-top: 20px;
                height: 70px;
                border-width: 2px;
                border-style: solid;
                border-color: black;

                display: flex;
                flex-direction: row ;
                justify-content: space-between;
                align-items: center;
                ">
                <div style="background-color: brown; width: 100px;">100px </div>
                <div style="background-color: green ;width: 100px">100px</div>
                <div style="background-color: aqua ;width: 100px;">100px</div>
            </div>
            <div style="
            margin-top: 20px;
            height: 70px;
            border-width: 2px;
            border-style: solid;
            border-color: black;

            display: flex;
            flex-direction: row ;
            justify-content: space-between;
            
            ">
            <div style="background-color: brown; width: 100px;">100px </div>
            <div style="background-color: green ;width: 100px">100px</div>
            <div style="background-color: aqua ;width: 100px;">100px</div>
        </div>


        </body>
    </head>

</html>
